<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Simple Shop</title>
    <link href="dist/output.css" rel="stylesheet" />
    <style>
      .input-field {
        @apply w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500;
      }
      .btn-primary {
        @apply w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-bold transition;
      }
    </style>
  </head>
  <body class="text-gray-800 bg-gray-100">
    <div id="header"></div>

    <main class="container px-4 py-8 mx-auto">
      <div class="max-w-md mx-auto">
        <h1 class="mb-6 text-2xl font-bold text-center">Checkout</h1>

        <!-- Simple Checkout Form -->
        <div class="p-6 mb-6 bg-white rounded-lg shadow-md">
          <h2 class="mb-4 text-lg font-semibold">Your Information</h2>

          <div class="space-y-4">
            <div>
              <label for="email" class="block mb-1 text-sm font-medium"
                >Email*</label
              >
              <input type="email" id="email" required class="input-field" />
            </div>

            <div>
              <label for="phone" class="block mb-1 text-sm font-medium"
                >Phone Number*</label
              >
              <input type="tel" id="phone" required class="input-field" />
            </div>
          </div>
        </div>

        <!-- Payment Method -->
        <div class="p-6 mb-6 bg-white rounded-lg shadow-md">
          <h2 class="mb-4 text-lg font-semibold">Payment Method</h2>

          <div class="space-y-3">
            <div class="flex items-center p-3 border rounded-lg">
              <input
                type="radio"
                id="cod"
                name="payment"
                value="cod"
                checked
                class="w-4 h-4 text-blue-600 focus:ring-blue-500"
              />
              <label for="cod" class="block ml-3 text-sm font-medium"
                >Cash on Delivery</label
              >
            </div>

            <div class="flex items-center p-3 border rounded-lg">
              <input
                type="radio"
                id="bank-transfer"
                name="payment"
                value="bank-transfer"
                class="w-4 h-4 text-blue-600 focus:ring-blue-500"
              />
              <label for="bank-transfer" class="block ml-3 text-sm font-medium"
                >Bank Transfer</label
              >
            </div>
          </div>
        </div>

        <!-- Order Summary -->
        <div class="p-6 bg-white rounded-lg shadow-md">
          <h2 class="mb-4 text-lg font-semibold">Order Summary</h2>

          <div id="checkout-items" class="mb-6 space-y-3">
            <!-- Cart items will be inserted here -->
          </div>

          <div class="pt-4 space-y-2 border-t border-gray-200">
            <div class="flex justify-between text-lg font-bold">
              <span>Total</span>
              <span id="total">Rp 0</span>
            </div>
          </div>

          <a
            href="index.html"
            type="submit"
            class="block w-full py-3 mt-5 font-semibold text-center text-white transition duration-300 bg-gray-900 shadow-lg hover:bg-gray-700 rounded-xl"
          >
            Complete Order
          </a>
        </div>
      </div>
    </main>

    <div id="footer"></div>

    <script>
      function displayCheckoutItems() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const container = document.getElementById("checkout-items");
        let total = 0;

        if (cart.length === 0) {
          container.innerHTML =
            '<p class="py-4 text-center text-gray-500">Your cart is empty</p>';
          document.getElementById("total").textContent = "Rp 0";
          document.getElementById("place-order-btn").disabled = true;
          return;
        }

        let itemsHTML = "";
        cart.forEach((item) => {
          const itemPrice = item.price * 15000; // Convert to IDR
          const itemTotal = itemPrice * item.quantity;
          total += itemTotal;

          itemsHTML += `
                    <div class="flex items-center justify-between py-2">
                        <div class="flex items-center">
                            <img src="${item.image}" alt="${item.title}" 
                                class="object-contain w-12 h-12 mr-3 rounded">
                            <div>
                                <h3 class="text-sm font-medium">${
                                  item.title
                                }</h3>
                                <p class="text-xs text-gray-600">${
                                  item.size
                                } Ã— ${item.quantity}</p>
                            </div>
                        </div>
                        <div class="text-sm font-medium">Rp ${itemTotal.toLocaleString(
                          "id-ID"
                        )}</div>
                    </div>
                `;
        });

        container.innerHTML = itemsHTML;
        document.getElementById(
          "total"
        ).textContent = `Rp ${total.toLocaleString("id-ID")}`;
      }

      // Handle place order button
      document
        .getElementById("place-order-btn")
        .addEventListener("click", function () {
          const email = document.getElementById("email").value;
          const phone = document.getElementById("phone").value;
          const paymentMethod = document.querySelector(
            'input[name="payment"]:checked'
          ).value;

          if (!email || !phone) {
            alert("Please fill in all required fields");
            return;
          }

          // Create simple order object
          const order = {
            customer: { email, phone },
            payment: paymentMethod,
            items: JSON.parse(localStorage.getItem("cart")),
            total: document.getElementById("total").textContent,
            date: new Date().toLocaleString(),
          };

          // Save order and clear cart
          localStorage.setItem("currentOrder", JSON.stringify(order));
          localStorage.setItem("cart", JSON.stringify([]));

          // Redirect to simple confirmation
          window.location.href = "index.html";
        });

      // Update cart count in header
      function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const count = cart.reduce((total, item) => total + item.quantity, 0);
        const countElements = document.querySelectorAll(".cart-count");
        countElements.forEach((el) => (el.textContent = count));
      }

      // Initialize the page
      displayCheckoutItems();
    </script>
  </body>
</html>
